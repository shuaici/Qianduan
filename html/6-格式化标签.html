<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>格式化标签</title>
    </head>
    <body>
        <p>我要加粗 <b>粗体</b> 就粗了.</p>
        <p>我要加粗 <strong>粗体</strong> 就粗了.</p>

        <p>我要倾斜 <i>斜体</i> 啊哈 .</p>
        <p>我要倾斜 <em>斜体</em> 啊哈 .</p>

        <p>我要下划线 <u>下划线</u> .</p>
        <p>我要中划线 <del>中划线</del> .</p>
        <p>我要中划线 <s>中划线</s>  .</p>

        <p>我要下标 H <sub>2</sub> O .</p>
        <p>我要上标 2 <sup>3</sup> + 2 = 10  .</p>

    </body>
</html>
