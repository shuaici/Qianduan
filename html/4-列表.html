<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表</title>
    </head>
    <body>
        <h3>无序列表</h3>
        <ul>
            <li>红色</li>
            <li>黄色</li>
            <li>蓝色</li>
        </ul>
        <ul>
            <li type="square">方块</li>
            <li type="disc">实心圆(默认)</li>
            <li type="circle">空心圆</li>

        </ul>

        <h3>有序列表</h3>
        <ol>
            <li>红色</li>
            <li>黄色</li>
            <li>蓝色</li>
        </ol>

        <ol>
            <li type="1">数字</li>
            <li type="a">小写字母</li>
            <li type="A">大写字母</li>
            <li type="i">小写罗马字母</li>
            <li type="I">大写罗马字母</li>
        </ol>


        <h3>嵌套列表</h3>
        <ol>

            <li type="A">颜色
                <ul>
                    <li type="square">红色</li>
                    <li type="square">黄色</li>
                    <li type="square">蓝色</li>
                </ul>
            </li>
            <li type="A">城市
                <ul>
                    <li type="disc">上海</li>
                    <li type="disc">北京</li>
                    <li type="disc">深圳</li>
                </ul>
            </li>
            <li type="A">地区</li>
        </ol>
        <br>
        <br>
    </body>
</html>
