<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>列表</title>
    <style>
        ul.a {list-style-type:circle;}
        ul.b {list-style-type:square;}
        ol.c {list-style-type:upper-roman;}
        ol.d {list-style-type:lower-alpha;}
        ul.e {
                list-style-image:url('src/bg.png');
                list-style-type: none;
                padding-left: 150px;
            }
    </style>
</head>

<body>
    <p>无序列表实例:</p>

    <ul class="a">
      <li>北京</li>
      <li>上海</li>
      <li>广州</li>
      <li>深圳</li>
    </ul>
    
    <ul class="b">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>
    
    <p>有序列表实例:</p>
    
    <ol class="c">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ol>
    
    <ol class="d">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ol>   
    <p >图像列表实例:</p> 
    <ul class="e">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>
</body>

</html>
