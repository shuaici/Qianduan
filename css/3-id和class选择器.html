<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>id和class选择器</title>
    <style>
        #sccp {
            text-align: center;
            color: red;
        }
        body{
            background-color: blueviolet;
        }
        .panda{
            color: aqua;
        }
        .center{
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>没有修饰的h2</h2>
    <p id="sccp">这个段落采用id选择器</p>
    <p class="panda">这个段落采用class选择器</p>
    <p class="panda center">这个段落采用组合class选择器</p>
</body>

</html>
