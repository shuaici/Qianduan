<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input标签</title>
    </head>
    <body>
        <form action="https://shuaici.blog.csdn.net/" method="get" target="_blank">
            用户名：<input type="text" name="username" placeholder="输入用户名"><br>

            密码：<input type="password" name="password" placeholder="输入密码"><br>
            性别：
            <input type="radio" name="gender" value="男"> 男
            <input type="radio" name="gender" value="女"> 女<br>
            爱好：
            <input type="checkbox" name="subscribe" value="yes">听歌
            <input type="checkbox" name="subscribe" value="yes">看书
            <input type="checkbox" name="subscribe" value="yes">吹牛<br>
            <input type="button" value="普通按钮"><input type="submit" value="提交按钮"><input type="reset" value="重置按钮"><br>
            隐藏域：
            <input type="hidden" name="user_id" value="15"><br>
            文件域：
            <input type="file" name="file_upload"><br>
            数字：
            <input type="number" name="quantity" min="1" max="100" step="3" value="1"> <br>
            选择日期:
            <input type="date" name="birthdate">

          </form>
    </body>
</html>
