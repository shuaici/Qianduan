<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>div和span</title>
    </head>
    <body>
        <h2>Div</h2>
        <div>
            <p>块级元素，用于定义文档中的一个区块。</p>
            <ul>
              <li>星期一</li>
              <li>星期二</li>
            </ul>
          </div>
          <br>
          <h2>Span</h2>
          <p>This is <span style="color: blue;">blue text</span> in a paragraph.</p>
    </body>
</html>
