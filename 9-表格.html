<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格</title>
    </head>
    <body>
        <table border = "1" width = "400" height = "150" style="border-collapse: collapse;">
            <caption>这是标题</caption>
            <thead>
                <tr>
                    <td colspan = "3">创建单独的表头</td>
                </tr>
            </thead>       
            <tfoot>
                <tr>
                    <td colspan = "3">创建一个单独的表格脚</td>
                </tr>
            </tfoot> 
            <tbody>
 
                <tr>
                    <th colspan = "2">姓名+班级</th>
                    <th>学号</th>
                </tr>
                <tr>
                    <td>嬴政</td>
                    <td rowspan = "2">二班</td>
                    <td>001</td>
                </tr>
                <tr>
                    <td>刘邦</td>
                    <td>002</td>
                </tr>
                <tr>
                    <td>刘秀</td>
                    <td>三班</td>
                    <td>003</td>
                </tr>
            </tbody> 
        </table>

    </body>
</html>
